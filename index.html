<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<title>Js-calc</title>
	</head>
	<body class="bg-dark pt-5">
		<div class="container">
			<h1 class="text-light text-center">JavaScript Calculator</h1>

			<div class="mb-3">
				<input class="form-control w-25 mt-5 m-auto" id="input" />
				<div class="numbers text-light text-center mt-5">43</div>
			</div>
			<div class="btn-wrap justify-content-between d-flex w-50 mt-5 m-auto">
				<button type="submit" class="btn btn-primary">+</button>
				<button type="submit" class="btn btn-primary">-</button>
				<button type="submit" class="btn btn-primary">/</button>
				<button type="submit" class="btn btn-primary">*</button>
			</div>
			<button type="submit" class="btn btn-primary d-block mt-5 m-auto">
				=
			</button>
			<div class="d-flex justify-content-center mt-5 ans-container">
				<div class="h2 me-3 text-light">Answer is =</div>
				<div class="h2 answer text-light">3</div>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"
	></script>
</html>
